stages:
  - build
  - test
  - review
  - dmz


####################
# BUILD
####################
build:
  stage: build
  image: node:6
  before_script:
    - npm -q install yarn
    - ./node_modules/.bin/yarn
  script:
    - npm run build
  cache: # Used to transmit dependencies amongst jobs.
    key: npm:node-6
    paths:
      - node_modules/
  artifacts: # Exports the build.
    name: "${CI_COMMIT_REF_NAME}-${CI_JOB_NAME}"
    paths:
      - build/
      #- yarn.lock
    expire_in: 1h


####################
# TEST
####################
test:
  image: node:6
  stage: test
  cache: # Retrieves dependencies.
    key: npm:node-6
    paths:
      - node_modules/
  dependencies: []
  artifacts: # Exports coverage reports.
    name: "${CI_COMMIT_REF_NAME}-${CI_JOB_NAME}_coverage"
    paths:
      - coverage/
    expire_in: 1h
  before_script:
    - npm -q install
  script: npm test


####################
# REVIEW
####################

# Lint
######
lint:
  image: node:6
  stage: review
  dependencies: []
  #allow_failure: true
  before_script:
    - npm -q install eslint eslint-config-standard eslint-plugin-import eslint-plugin-node eslint-plugin-promise eslint-plugin-standard htmlhint pug-lint stylelint stylelint-config-standard stylelint-csstree-validator stylelint-declaration-block-no-ignored-properties stylelint-images stylelint-no-unsupported-browser-features stylelint-order stylelint-scss
  script: npm run lint

# SonarQube
###########
.sonarqube: &sonarqube-job
  image: maxwellewxam/sonar-scanner
  stage: review
  only:
    - branches
  cache:
    key: sonarqube
    paths:
      - /root/.sonar/cache
  dependencies:
    - test # Retrieves coverage reports.
# SonarQube GitLab integration.
sonarqube:preview:
  <<: *sonarqube-job
  except:
    - master
    - dmz
  script: >
    sonar-scanner
    -D sonar.analysis.mode=preview
    -D sonar.host.url=$SONAR_HOST
    -D sonar.projectKey=$SONAR_PROJECT_KEY
    -D sonar.branch=$CI_COMMIT_REF_NAME
    -D sonar.login=$SONAR_TOKEN
    -D sonar.gitlab.project_id=$CI_PROJECT_PATH
    -D sonar.gitlab.commit_sha=$CI_COMMIT_SHA
    -D sonar.gitlab.ref_name=$CI_COMMIT_REF_NAME
# SonarQube analysis.
sonarqube:
  <<: *sonarqube-job
  except:
    - dmz
  script: >
    sonar-scanner
    -D sonar.host.url=$SONAR_HOST
    -D sonar.projectKey=$SONAR_PROJECT_KEY
    -D sonar.branch=$CI_COMMIT_REF_NAME
    -D sonar.login=$SONAR_TOKEN

